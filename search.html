        <script type="text/javascript" src="statics/js/nodetpl.client.min.js"></script>
        <script type="text/javascript">
          let relative_path = ``;
          const videos_tpl = document.getElementById("videos_tpl").innerHTML;
          const page_tpl = document.getElementById("page_tpl").innerHTML;

          let psize = 24;
          let pages = 0;
          let currentVideos = [];
          let currentPageVideos = [];
          let currentIndex = 0;

          let querys = urlParams(location.href);
          let videosWrap = [];

          function renderHtml(videos) {
            nodetpl.render(videos_tpl, {
                videos: videos,
                relative_path: relative_path,
              },
              function(d) {
                $(".module-list").html(d);
              });
          }

          function renderPage(pages, index) {
            nodetpl.render(page_tpl, {
                pages: pages,
              },
              function(d) {
                $("#page").html(d);
                $(".page-select").removeClass("page-current");
                $(`.page-select-${index}`).addClass("page-current");
              });
          }

          function onPageChange(index) {
            if (index < 0 || index >= pages) {
              return;
            }
            currentIndex = index;
            currentPageVideos = currentVideos.slice(psize * index, psize * (index + 1));
            renderHtml(currentPageVideos);
            renderPage(pages, index);
          }

          function onKeyChange(key) {
            $("#search_txt").html(key);
            $("#txtKeywords").val(key);
            currentVideos = key && key.length > 0 ? videosWrap.filter((i) => {
              return i.name.indexOf(key) >= 0 ||
                i.desc.indexOf(key) >= 0 ||
                i.tags.indexOf(key) >= 0 ||
                i.intro.scripters.indexOf(key) >= 0 ||
                i.intro.actors.indexOf(key) >= 0 ||
                i.intro.director.indexOf(key) >= 0;
            }) : videosWrap;
            $("#search_num").html(currentVideos.length);
            let len = currentVideos.length;
            pages = len % psize == 0 ? len / psize : Math.ceil(len / psize);
            onPageChange(0);
          }

          $(() => {
            let key = decodeURIComponent(querys.key);
            $.getJSON("js/ctags.json", (data) => {
              let arr = data && data.length > 0 ? data : [];
              videosWrap = indexDB.filter((i) => i.type != "doc").map((item) => {
                let intro = arr.find((i) => i.pash == item.pash && i.tag == "intro");
                item.intro = intro ? intro.config : {};
                return item;
              });
              onKeyChange(key);
            });

            $('#txtKeywords').on("keyup", function() {
              let k = $(this).val();
              onKeyChange(k);
            });
          });
        </script>
